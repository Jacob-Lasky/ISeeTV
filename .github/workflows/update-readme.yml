name: Update README on Label Change

on:
  issues:
    types:
      - labeled
      - unlabeled

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme:
    if: github.event.label.name == 'inprogress'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Temporary Access Token
        id: get_workflow_token
        uses: peter-murray/workflow-application-token-action@v4
        with:
          application_id: ${{ secrets.ISEETV_APP_ID }}
          application_private_key: ${{ secrets.ISEETV_PRIVATE_KEY }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run README update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .scripts/update_readme.py
      
      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ steps.get_workflow_token.outputs.token }}
        run: |
          # Create a new branch
          branch_name="readme-update-issue-${{ github.event.issue.number }}"
          git checkout -b $branch_name
          
          # Configure git
          git config --global user.name "ReadmeUpdater"
          git config --global user.email "ReadmeUpdater@users.noreply.github.com"
          
          # Commit changes
          git add README.md
          git commit -m "Update README due to label change on issue #${{ github.event.issue.number }}"
          
          # Push the new branch
          git push origin $branch_name
          
          # Create PR using GitHub CLI
          gh auth login --with-token <<< "${{ steps.get_workflow_token.outputs.token }}"
          gh pr create \
            --title "Update README for issue #${{ github.event.issue.number }}" \
            --body "Automated README update due to label change on issue #${{ github.event.issue.number }}" \
            --base master \
            --head $branch_name
            
          # Wait a moment for PR checks to start
          sleep 10
          
          # Auto-merge the PR if all checks pass
          gh pr merge $branch_name --auto --merge

      - name: Delete branch
        run: git branch -D $branch_name
