name: Update README on Label Change

on:
  issues:
    types:
      - labeled
      - unlabeled

permissions:
  contents: write

jobs:
  update-readme:
    if: github.event.label.name == 'inprogress'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run README update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .scripts/update_readme.py

      - name: Generate Access Token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.GITHUB_APP_ID }}
          private_key: ${{ secrets.ISEETV_PRIVATE_KEY }}
      
      - name: Push Changes and Commit
        env:
          PAT: ${{ steps.generate_token.outputs.token }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}.git
          git add README.md
          git commit -m "Update README due to label change on issue ${GITHUB_EVENT_ISSUE_NUMBER}"
          git push
